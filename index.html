<!DOCTYPE html><html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route 23 – Fase 2.1</title><!-- Icons (Font Awesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body { font-family: Arial, sans-serif; background: #fff; padding: 20px; text-align: center; }
  .logo { width: 100px; height: auto; margin-bottom: 10px; }
  h1 { color: #1b3d2f; margin-bottom: 10px; }
  input { padding: 10px; margin: 5px; width: 90%; max-width: 400px; }
  button { padding: 10px; margin: 5px; min-width: 100px; background: #1b5e20; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
  ul { list-style: none; padding: 0; margin-top: 20px; }
  li { background: #f1f1f1; margin: 10px auto; padding: 10px; border-radius: 8px; width: 90%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; cursor: grab; }
  .info { text-align:left; }
  .icon-btn { background:none; border:none; color:#1b5e20; font-size:18px; cursor:pointer; margin-left:6px; }
  .btn-entrega { display: none; }
  #map { height: 360px; width: 100%; max-width: 600px; margin: 0 auto 20px; border-radius: 8px; }
  #overlay-controls { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,.95); padding: 8px 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.25); display: none; z-index: 999; }
</style>

  </head>
  <body>
    <img src="logo.png" class="logo" alt="Logo Route 23" />
    <h1>Route 23</h1><div id="map"></div>

<input id="partida" type="text" placeholder="Ponto de Partida ou deixe em branco para GPS" />
<button onclick="usarMinhaLocalizacao()">GPS</button>
<br />

<input id="pedido" type="text" placeholder="Número do Pedido" />
<input id="endereco" type="text" placeholder="Endereço" />
<br />
<button onclick="adicionar()">Adicionar</button>
<button onclick="otimizarRota()">Otimizar</button>
<button onclick="iniciarRota()">Iniciar Rota</button>

<ul id="lista"></ul>

<div id="overlay-controls">
  <button onclick="statusEntrega('entregue')">Entregue</button>
  <button onclick="statusEntrega('nao')">Não Entregue</button>
</div>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmFD7MbQv11iUe0YmuKdpRcrwgqCeufvY&libraries=places&callback=initMap" async defer></script>

<script>
  let map, dirService, dirRenderer, autocomplete, sortable;
  let paradas = [], coordsParadas = [], markers = [];
  let pontoPartida = null, coordsPartida = null, routeStarted = false;

  /* ================= MAPA & AUTOCOMPLETE ================ */
  window.initMap = () => {
    map = new google.maps.Map(document.getElementById('map'), { center:{lat:-14.235,lng:-51.9253}, zoom:4});
    dirService=new google.maps.DirectionsService();
    dirRenderer=new google.maps.DirectionsRenderer({suppressMarkers:true});
    dirRenderer.setMap(map);
    autocomplete=new google.maps.places.Autocomplete(document.getElementById('endereco'),{types:['geocode'],componentRestrictions:{country:'br'},fields:['formatted_address','geometry']});
  };

  /* ================= UTIL =============================== */
  const geocode=addr=>new Promise(r=>new google.maps.Geocoder().geocode({address:addr},(res,s)=>{if(s==='OK'){const l=res[0].geometry.location;r({lat:l.lat(),lng:l.lng()});}else r(null);}));
  const ordemVizinho=c=>{const n=c.length,v=[0];while(v.length<n){const last=v[v.length-1];let p=-1,b=1e9;for(let i=0;i<n;i++){if(v.includes(i))continue;const d=Math.hypot(c[last].lat-c[i].lat,c[last].lng-c[i].lng);if(d<b){b=d;p=i;}}v.push(p);}return v;};

  /* ================= PARTIDA ============================ */
  function usarMinhaLocalizacao(){ if(!navigator.geolocation) return alert('Sem geolocalização'); navigator.geolocation.getCurrentPosition(pos=>{ coordsPartida={lat:pos.coords.latitude,lng:pos.coords.longitude}; pontoPartida='GPS'; document.getElementById('partida').value='GPS'; desenharParadasNoMapa(); }); }

  /* ================= PARADAS CRUD ======================= */
  function adicionar(){ const pedido=document.getElementById('pedido').value.trim(); const end=document.getElementById('endereco').value.trim(); if(!pedido||!end)return; paradas.unshift({pedido,endereco:end}); document.getElementById('pedido').value=''; document.getElementById('endereco').value=''; atualizarLista(); }
  function duplicar(i){ paradas.splice(i+1,0,{...paradas[i]}); atualizarLista(); }
  function excluir(i){ paradas.splice(i,1); atualizarLista(); desenharParadasNoMapa(); desenharRotaCompleta(); }

  function atualizarLista(){ const ul=document.getElementById('lista'); ul.innerHTML=''; paradas.forEach((p,i)=>{ const li=document.createElement('li'); li.dataset.index=i; li.innerHTML=`<div class='info'><strong>${p.pedido}</strong><br>${p.endereco}</div><div><button class='icon-btn' onclick='duplicar(${i})'><i class="fa-solid fa-clone"></i></button><button class='icon-btn' onclick='excluir(${i})'><i class="fa-solid fa-trash"></i></button></div>`; ul.appendChild(li); }); if(!sortable) sortable=new Sortable(ul,{animation:150,onEnd:reorderDOM}); }
  function reorderDOM(){ const lis=[...document.querySelectorAll('#lista li')]; paradas=lis.map(li=>paradas[li.dataset.index]); desenharParadasNoMapa(); desenharRotaCompleta(); }

  /* ================= ROTA =============================== */
  async function otimizarRota(){ if(paradas.length<2) return alert('2+ paradas'); await prepararPartida(); const coords=await Promise.all(paradas.map(p=>geocode(p.endereco))); if(coords.includes(null)) return alert('Endereço inválido'); const ordem=ordemVizinho(coords); paradas=ordem.map(i=>paradas[i]); coordsParadas=ordem.map(i=>coords[i]); atualizarLista(); desenharParadasNoMapa(); desenharRotaCompleta(); }
  async function prepararPartida(){ const txt=document.getElementById('partida').value.trim(); if(txt){ pontoPartida=txt; coordsPartida=await geocode(txt); } }

  /* ================= MAPA =============================== */
  function desenharParadasNoMapa(){ markers.forEach(m=>m.setMap(null)); markers=[]; const bounds=new google.maps.LatLngBounds(); if(coordsPartida){ const mk=new google.maps.Marker({position:coordsPartida,map,label:'S'}); markers.push(mk); bounds.extend(coordsPartida);} coordsParadas.forEach((c,i)=>{const mk=new google.maps.Marker({position:c,map,label:String(i+1)}); markers.push(mk); bounds.extend(c);}); if(!bounds.isEmpty()) map.fitBounds(bounds); }
  function desenharRotaCompleta(){ if(!coordsPartida||paradas.length<1)return; dirService.route({origin:coordsPartida,destination:paradas[paradas.length-1].endereco,waypoints:paradas.slice(0,-1).map(p=>({location:p.endereco,stopover:true})),travelMode:google.maps.TravelMode.DRIVING},(res,s)=>{if(s==='OK') dirRenderer.setDirections(res);}); }

  /* ================= NAVEGAÇÃO ========================== */
  function iniciarRota(){ if(paradas.length===0) return alert('Sem paradas'); routeStarted=true; document.getElementById('overlay-controls').style.display='block'; abrirNavegacao(paradas[0].endereco); }
  function statusEntrega(tipo){ if(tipo==='entregue'){ paradas.shift(); coordsParadas.shift(); } else { paradas.push(paradas.shift()); coordsParadas.push(coordsParadas.shift()); } if(paradas.length===0){ document.getElementById('overlay-controls').style.display='none'; routeStarted=false; return; } desenharParadasNoMapa(); desenharRotaCompleta(); abrirNavegacao(paradas[0].endereco); atualizarLista(); }

  function abrirNavegacao(dest){ const url=`https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(dest)}&travelmode=driving&dir_action=navigate`; window.location.href=url; }
</script>

  </body>
</html>
